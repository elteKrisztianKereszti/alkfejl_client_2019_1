<mat-toolbar color="primary">
  <button mat-button href="/">
    <mat-icon>home</mat-icon>
    Issue tracker
  </button>

  <span class="fill-remaining-space" fxHide="false" fxHide.gt-sm></span>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button mat-button routerLink="/issues">My issues</button>
    <button mat-button routerLink="/issues/add">New issues</button>
  </div>
  <button mat-icon-button [matMenuTriggerFor]="menu" fxHide="false" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-menu xPosition="before" #menu="matMenu">
  <button mat-menu-item routerLink="/issues">My issues</button>
  <button mat-menu-item routerLink="/issues/add">New issues</button>
</mat-menu>

<app-foo></app-foo>

<input type="button" value="IncrementMe" (click)="increment()">
<p>theNumber: {{theNumber}}</p>
<p>'theNumber' > than 5 => glink appeares</p>
<glink *ngIf="theNumber > 5" searchField="alma" [num]="theNumber"></glink>

<router-outlet></router-outlet>
